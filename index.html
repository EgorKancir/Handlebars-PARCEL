<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars & PARCEL</title>
    <link rel="shortcut icon" href="https://handlebarsjs.com/images/handlebars_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <h1 class="page-title">Beautiful Cities</h1>
    <div class="city-container"></div>
    <script id="city-template" type="text/x-handlebars-template">
        <div class="city-card">
            <img class="city-image" src="{{cityImg}}" alt="{{name}}" style="width: 500px; height: auto;">
            <div class="city-info">
                <h3 class="city-info-title"><strong>Info</strong></h3>
                <p class="city-info-text">Name: {{name}}</p>
                <p class="city-info-text">Country: {{country}}</p>
                <p class="city-info-text">Population: {{population}}</p>
                <p class="city-info-text">Mayor: {{mayor}}</p>
                <p class="city-info-text">Annual Tourists: {{annualTourists}}</p>
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
